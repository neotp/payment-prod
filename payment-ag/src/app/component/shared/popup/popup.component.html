<div *ngIf="!isMobile" class="desktop-layout">

  <div class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header" [ngStyle]="{ backgroundColor: headerColor }">
        <div class="text-header">{{ title }}</div>
      </div>
      <div class="popup-body">
        <div class="text-detail" *ngIf="message">{{ message }}</div>
        <ul *ngIf="message_list.length > 0">
          <li *ngFor="let msg of message_list">
            CN No: {{ msg.cnNo }} ต้องเลือก Inv No: {{ msg.refCnNo }} ด้วย
          </li>
        </ul>
        <div class="text-detail" *ngIf="messageDelete">ยืนยันที่จะลบ User : {{ messageDelete }} ?</div>
      </div>
      <div class="popup-footer">
        <button class="button-close" (click)="closeAction()" *ngIf="closeButton">
          <span class="material-icons">close</span>
          Close
        </button>
        <button class="button-ok" (click)="confirmAction()" *ngIf="confirmButton">
          <span class="material-icons">check</span>
          {{ text_button}}
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isMobile" class="mobile-layout">
  <div class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header" [ngStyle]="{ backgroundColor: headerColor }">
        <div class="text-header">{{ title }}</div>
      </div>
      <div class="popup-body">
        <div class="text-detail" *ngIf="message">{{ message }}</div>
        <ul *ngIf="message_list.length > 0">
          <li *ngFor="let msg of message_list">
            CN No: {{ msg.cnNo }} ต้องเลือก Inv No: {{ msg.refCnNo }} ด้วย
          </li>
        </ul>
        <div class="text-detail" *ngIf="messageDelete">ยืนยันที่จะลบ User : {{ messageDelete }} ?</div>
      </div>
      <div class="popup-footer">
        <button class="button-close" (click)="closeAction()" *ngIf="closeButton">
          <span class="material-icons" style="font-size: 16px">close</span>
        </button>
        <button class="button-ok" (click)="confirmAction()" *ngIf="confirmButton">
          <span class="material-icons" style="font-size: 16px">check</span>
          {{ text_button}}
        </button>
      </div>
    </div>
  </div>
</div>
