version: '3'

services:
  # Backend service (API)
  payment-api:
    build:
      context: ./payment_api  # path to your backend code (adjust accordingly)
    ports:
      - "7000:7000"  # Expose port for the backend API
    environment:
      - PORT=7000
    networks:
      - app-network
    image: neotp/payment-api  # Image name for the backend

  # Frontend service (Angular SSR)
  payment-ag:
    build:
      context: ./payment-ag  # path to your frontend Angular project (adjust accordingly)
    ports:
      - "7070:7070"  # Expose port for frontend (SSR)
    depends_on:
      - payment-api  # Ensure API is up before frontend starts
    networks:
      - app-network
    image: neotp/payment-web  # Image name for the frontend

networks:
  app-network:
    driver: bridge
